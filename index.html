<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="body-container">
    <div class="card-container">
      <header>
        <div class="image-wrapper">
          <img class="main-image" src="images/image-equilibrium.jpg" alt="Cubed Main Image">
        </div>
        <h1 class="heading">Equilibrium #3429</h1>
      </header>
      <article>
        <p class="blue-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container" id="info-container">
          <div class="current-price" id="current-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p>0.041 ETH</p>
          </div>
          <div class="days-left" id="days-left">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p>
              3 days left
            </p>
          </div>
        </div>

        <hr style="color: hsl(215, 32%, 27%);">

      </article>
    
        <div class="footer-container" id="footer-container">
          <div class="avatar-image-container">
            <img class="avatar-image" src="images/image-avatar.png" alt="'User Avatar Image">
          </div>
          <div>
            <span class="blue-text">Creation of </span><b>Jules Wyvern</b>
          </div>
        </div>

    </div>
  </div>
</body>
</html>
